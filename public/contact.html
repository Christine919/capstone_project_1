<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Contact</title>
</head>

<iframe src="./header.html"></iframe>

<body>
    <div class="grid-container">
        <div class="item1">
            <h1>- Contact Me -</h1>
        </div>

        <div class="item2">
          <form id="contactForm" action="/contact" method="POST">
            <div class="row">
              <div class="col">
                <input type="text" name="fname" class="form-control form-control-lg" placeholder="First name" aria-label="First name"  required>
              </div>
              <div class="col">
                <input type="text" name="lname" class="form-control form-control-lg" placeholder="Last name" aria-label="Last name"  required>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" name="email" class="form-control form-control-lg" placeholder="Email" aria-label="Email"  required>
              </div>
              <div class="col">
                <input type="tel" name="phonenum" class="form-control form-control-lg" placeholder="Phone number" aria-label="Phone number" required>
              </div>
            </div>
            <div class="mb-3">
              <textarea name="inquiry" class="form-control form-control-lg" rows="3" required>Please write your inquiry here.</textarea>
            </div>
            <div class="d-grid gap-2">
              <input class="btn btn-primary btn-lg" type="submit" value="Submit">
            </div>
          </form> 

          <div id="popup" class="popup hidden">
            <div class="popup-content">
              <p>Thank you for contacting us!</p>
              <button id="homeButton">Go to Home</button>
            </div>
          </div>
        </div>
     
        <div class="item3">
            <p>I’d love to hear from you! <br>
                Whether you have a question, a project idea, or just want to connect, feel free to reach out. <br>
                Let’s collaborate and create something amazing together!</p>
            <img src="./image/Screenshot 2024-03-10 170232.png" alt="" width="500px" height="250px">
            <p>Email: chrisng219@gmail.com</p>
            <p>Phone Number: +060 10 885 8117</p>
        </div>
    </div>
    
    <script src="/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

<iframe src="./footer.html"></iframe>
</html>
